<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kedai Tudung - Produk</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic container styling */
        .container {
            width: 80%;
            margin: 0 auto;
            font-family: Calibri (Body), sans-serif;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Styling for the product section and boxes */
        .product-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .product-box {
            border: 2px solid #ccc;
            padding: 15px;
            width: 30%;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product-name {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        p {
            margin-top: 20px;
        }

        /* Responsive adjustments */
        @media screen and (max-width: 768px) {
            .product-box {
                width: 45%;
            }
        }

        @media screen and (max-width: 480px) {
            .product-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <table>
                <!-- Row for KEDAI TUDUNG -->
                <tr>
                    <th colspan="3">KEDAI TUDUNG</th>
                </tr>
                <!-- Row for UTAMA, PRODUK, PESANAN -->
                <tr>
                    <th><a href="index.html">UTAMA</a></th>
                    <th><a href="product.html">PRODUK</a></th>
                    <th><a href="order.html">PESANAN</a></th>
                </tr>
            </table>
        </div>

        <!-- Product Section: Directly Under the Header -->
        <div class="product-section" id="produk">
            <div class="product-box">
                <div class="product-name">Pleated Scarf Collection</div>
            </div>
            <div class="product-box">
                <div class="product-name">Square Scarf</div>
            </div>
            <div class="product-box">
                <div class="product-name">Shawl / Long Scarf</div>
            </div>
            <div class="product-box">
                <div class="product-name">Instant Scarf</div>
            </div>
            <div class="product-box">
                <div class="product-name">Voile Cotton Collection</div>
            </div>
            <div class="product-box">
                <div class="product-name">Plain Collection</div>
            </div>
        </div>
        
        <p>No. 8, Buah Putra, Arau</p>
    </div>
</body>
</html>
