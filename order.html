<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kedai Tudung - Pesanan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <table>
                <!-- Row for KEDAI TUDUNG -->
                <tr>
                    <th colspan="3">KEDAI TUDUNG</th>
                </tr>
                <!-- Row for UTAMA, PRODUK, PESANAN -->
                <tr>
                    <th><a href="index.html">UTAMA</a></th>
                    <th><a href="product.html">PRODUK</a></th>
                    <th><a href="order.html">PESANAN</a></th>
                </tr>
            </table>
        </div>

        <!-- Order Form Section -->
        <div class="order-form-section" id="pesanan">
            <table>
                <tr>
                    <th colspan="2">BORANG PESANAN</th>
                </tr>
                <tr>
                    <td colspan="2">Customer Information</td>
                </tr>
                <tr>
                    <td colspan="2"><input type="text" id="customerName" placeholder="Name"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="email" id="customerEmail" placeholder="Email"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="text" id="customerPhone" placeholder="Phone Number"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="text" id="customerAddress" placeholder="Address"></td>
                </tr>
                <tr>
                    <td colspan="2">Order Details</td>
                </tr>
                <tr>
                    <td colspan="2"><input type="text" id="productName" placeholder="Product Name"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="text" id="productType" placeholder="Product type"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="number" id="quantity" placeholder="Quantity"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="text" id="totalPrice" placeholder="Total Price"></td>
                </tr>
                <tr>
                    <td colspan="2">Payment Information</td>
                </tr>
                <tr>
                    <td colspan="2"><input type="text" id="paymentMethod" placeholder="Payment method"></td>
                </tr>
                <tr>
                    <td colspan="2"><button id="submitOrder">Submit Order</button></td>
                </tr>
            </table>
        </div>
        <p>No. 8, Buah Putra, Arau</p>
    </div>

    <script>
        document.getElementById('submitOrder').addEventListener('click', function() {
            // Collect data from form fields
            const orderData = {
                customerName: document.getElementById('customerName').value,
                customerEmail: document.getElementById('customerEmail').value,
                customerPhone: document.getElementById('customerPhone').value,
                customerAddress: document.getElementById('customerAddress').value,
                productName: document.getElementById('productName').value,
                productType: document.getElementById('productType').value,
                quantity: document.getElementById('quantity').value,
                totalPrice: document.getElementById('totalPrice').value,
                paymentMethod: document.getElementById('paymentMethod').value
            };

            // Send the data to the server or backend script
            fetch('your-backend-url-here', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(orderData)
            })
            .then(response => response.json())
            .then(data => {
                alert('Order submitted successfully!');
                console.log(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
